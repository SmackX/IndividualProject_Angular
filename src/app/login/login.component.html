<div class="main-div-login">
  <div class="main-div-container-profile">
    <div class="profile-div">
      <img src="{{profileImage}}">
    </div>

    <div class="profile-div">
      <tr class="table-ngFor">
        <td class="profile-table">Name:   </td>
        <td class="profile-table">Surname:</td>
        <td class="profile-table">Age:   </td>
        <td class="profile-table">Gender:</td>
        <td class="profile-table">Country:</td>
      </tr>
      <tr class="table-ngFor">
        <td class="profile-table">{{Name}}</td>
        <td class="profile-table">{{Surname}}</td>
        <td class="profile-table">{{Age}}</td>
        <td class="profile-table">{{Gender}}</td>
        <td class="profile-table">{{Country}}</td>
      </tr>
    </div>
  </div>
  <button class="update" (click)="Update()">Update</button>
</div>
