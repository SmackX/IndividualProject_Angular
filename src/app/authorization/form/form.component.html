<div class="main-div-registration" >
  <div><h1>Create profile</h1></div>
  First name: <input [formControl]="nameControl">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="lastname">Last Name </label>
      <input type="text" id="lastname" name="lastname" formControlName="lastname">
    </p>

    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" formControlName="email">
    </p>

    <p>
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
    </p>

    <p>
      <label for="age">Age </label>
      <input type="text" id="age" name="age" formControlName="age">
    </p>


    <p>
      <button type="submit">Submit</button>
    </p>

  </form>
</div>
